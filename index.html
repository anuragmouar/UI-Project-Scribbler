<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--  Google Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet"> 
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">

    <script src="./scripts/index.js"></script>
</head>

<body id="main-page">
    
    <header id="hdr">
        <div id="common-hdr">
            <div id="btn">
                <button id="signup-btn" class="btn btn-primary" onclick="loadSignUpModal()">Sign Up</button>
                <button id="sigin-btn" class="btn btn-primary">Sign In</button>
            </div>
            <h2 id="main-hdr">ScriBBler</h2>
            <h6 id="sub-hdr">Explore, Imagine, Create</h6>
        </div>
    </header>
    <div id="container-btn">
        <button id="allpost-btn" class="btn btn-warning">All Posts</button>
        <button id="createpost-btn" class="btn btn-warning">Create Post</button>
    </div>
    <!-- Sign up modal division -->
    <div id="signupModal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h3>Get Started</h3>
                    <button id="signupClose" class="close" onclick="closeSignupModal()">
                        <span>&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name"> 
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"> 
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter your password"> 
                    </div>

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="text" class="form-control" id="confirmpassword" placeholder="Re-enter your password"> 
                    </div>

                    <button class="btn btn-primary btn-block" id="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
